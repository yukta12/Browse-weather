<html>

<head>
    <title>weather api test</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="main-container"> 
  
      
      <div class="city-container">
          <div class="container">
         
          <div class="row">
              <div class="col-md-9 col-md-offset-4">
                 <div class="input">
                     <label for="">Enter City Name : </label>
                  <input type="text" class="input-sm city-input" value=""><span  class="btn btn-link fa fa-2x btn-go fa-arrow-right"></span>
                 </div>
              </div>
              
          </div>
      </div>
      
      </div>
      
      
      <div class="display-temp">
           <div class="container">
           <div class="row">
               <div class="col-md-7 col-md-offset-3">
                   <div class="fa fa-3x fa-map-marker"><span class="location"></span></div>
                   <div class="hr"></div>
               </div>
           </div>
       </div>
       <div class="container">
           <div class="row">
               <div class="col-md-6 col-md-offset-2">
                   <div class="temperature"><span class="temperature"></span></div>
               </div>
               <div class="col-md-4 ">
                   <div class="min_temp"></div>
                   <div class="max_temp"></div>
                   <div class="description"></div>
                    <div class="main"></div>
                   <div class="humidity"></div>
                   <div class="wind"></div>
                   
                   
               </div>
           </div>
       </div>  
      </div>
    </section>
  
  
  
   <script src="js/jquery-3.1.1.min.js"></script>
   <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
   <script src="plugins/particles.js-master/particles.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
